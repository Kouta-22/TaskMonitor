{% extends 'base.html' %}

{% block title %}Atualizar Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Atualizar Registro</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="observation" class="form-label">Observação</label>
            <textarea name="observation" id="observation" class="form-control" rows="3" required>{{ registro.sala.observation }}</textarea>
        </div>
        <div class="mb-3">
            <label for="temperature" class="form-label">Temperatura (°C)</label>
            <input type="number" name="temperature" id="temperature" class="form-control" value="{{ registro.sala.temperature }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'gerenciamento_registros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
